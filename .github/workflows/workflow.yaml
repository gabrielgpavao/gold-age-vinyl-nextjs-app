name: WorkFlow Main
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.
      - name: Install Dependencies
        run: npm install
      - name: Run Linter
        run: npm run lint
